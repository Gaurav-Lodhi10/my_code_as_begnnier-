<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gym.css">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <!-- left for logo -->
        <div class="left">
            <img src="download.jpeg" alt="image not found" id="logo-img"><br>
            <h4>Gaurav Lodhi</h4>
        </div>
        <!-- mid for navbar -->
        <div class="mid">
            <ul class="nav-bar">
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact us</a></li>
            </ul>
        </div>
        <!-- right for button-->
        <div class="right">
            <button class="btn">Join us!</button>
            <button class="subs">Subscribe now!</button>
        </div>
    </header>
    <div class="container">
        <form action="gym.html" method="post" class="input-form">
            <h1>Join our GYM</h1>
            <label for="name">Name &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required><br>
            <label for="email">Email &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br>
            <label for="number">Phone Number &nbsp&nbsp</label>
            <input type="text" name="number" id="number" placeholder="Enter your number" required><br>
            <label for="address">Address &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</label>
            <input type="text" name="address" id="address" placeholder="Enter your address" required><br>
            <button class="subs-btn">Submit</button>
        </form>
    </div>

</body>

</html>
